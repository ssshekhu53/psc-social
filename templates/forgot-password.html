{% extends "base.html" %}
{% load static %}
        {% block title %}
        <title>Forgot Password - PSC Social</title>
        {% endblock %}

        {% block css %}
            <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery.validate.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login-section.css' %}">
            <style>
                .card {
                    border-radius: 25px;
                    box-shadow: 0 0 20px 5px #8080808f;
                }
            </style>
        {% endblock %}

        {% block body %}
        <main>
            <div class="my-5"></div>

            <!-- Login -->
            <section id="login" class="bg-white">
                <div class="container">
                    <div class="wrapper bg-white">
                        <div class="h2 text-center" style="font-size: 2.5rem;">Forgot Password</div>
                        <form class="pt-3" id="forgot-password-form" action="{% url 'request_reset_link' %}">
                            <div id="form-messages"><div class="alert" style="display: none;"></div></div>
                            {% csrf_token %}
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="email" name="email" id="email" placeholder="Email Address" required class=""> </div>
                                <div class="input-error"></div>
                            </div>
                            <button class="btn btn-block btn-lg w-100 text-center my-3 fw-bold" type="submit">Request Reset Link</button>
                            <div class="text-center pt-3 text-muted">Remember everything? <a href="/login">Log In</a></div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- Login -->

        </main>
        {% endblock %}

        {% block js %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script type="text/javascript" src="{% static 'assets/js/reset-password.js' %}"></script>
        {% endblock %}
