<!DOCTYPE html>
{% load static %}
{% load custom_template_tags %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminLTE 3 | Fixed Sidebar</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="{% static 'admin/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'admin/assets/dist/css/adminlte.min.css' %}">


    </head>
    <body class="hold-transition sidebar-mini layout-fixed">

        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout" title="Logout"><i class="fas fa-power-off"></i></a>
                    </li>
                </ul>
            </nav>
            <!-- Navbar -->

            <!-- Main Sidebar -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <img src="{% static 'admin/assets/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>
                <!-- Brand Logo -->

                <!-- Sidebar -->
                <div class="sidebar">
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>
                                        Dashboard
                                        <i class="right fas fa-angle-left"></i>
                                    </p>
                                </a>
                                <ul class="nav nav-treeview">
                                    <li class="nav-item">
                                        <a href="assets/index.html" class="nav-link">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>Dashboard v1</p>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="../widgets.html" class="nav-link">
                                    <i class="nav-icon fas fa-th"></i>
                                    <p>
                                        Widgets
                                        <span class="right badge badge-danger">New</span>
                                    </p>
                                </a>
                            </li>
                            <li class="nav-header">EXAMPLES</li>
                            <li class="nav-item">
                                <a href="../gallery.html" class="nav-link">
                                    <i class="nav-icon far fa-image"></i>
                                    <p>
                                        Gallery
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Sidebar -->
            </aside>
            <!-- Main Sidebar -->

            <!-- Main Content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <h1>Fixed Layout</h1>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Main Content -->

            <!-- Footer -->
            <footer class="main-footer">
                <div class="float-right d-none d-sm-block">
                    
                </div>
            </footer>
        </div>
        <!-- Site wrapper -->

        <!-- jQuery -->
        <script src="{% static 'admin/assets/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'admin/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'admin/assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'admin/assets/dist/js/adminlte.min.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'admin/assets/dist/js/demo.js' %}"></script>


    </body>
</html>
